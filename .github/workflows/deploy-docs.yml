# Название workflow
name: Build and Deploy VuePress to GitHub Pages

# Триггер: запуск при пуше в master или вручную
on:
  push:
    branches:
      - master
  workflow_dispatch:  # Добавляем возможность ручного запуска

# Задача: сборка и деплой на GitHub Pages
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Используем Ubuntu как среду выполнения

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4
        # Зачем: Загружает код из репозитория (VuePress-файлы) в рабочую среду.

      # Шаг 2: Настраиваем pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10  # Укажите вашу версию pnpm, например 8
        # Зачем: Устанавливает pnpm для работы с зависимостями.

      # Шаг 3: Настраиваем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.9  # Укажите вашу версию Node.js
          cache: 'pnpm'  # Кэшируем зависимости для ускорения
        # Зачем: Устанавливает Node.js и использует кэш pnpm.

      # Шаг 4: Устанавливаем зависимости
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # Зачем: Устанавливает зависимости из pnpm-lock.yaml без изменений.

      # Шаг 5: Собираем VuePress
      - name: Build VuePress
        run: pnpm run docs:build
        # Зачем: Компилирует VuePress, создавая статические файлы в docs/.vuepress/dist.

      # Шаг 6: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages  # Ветка для GitHub Pages
          build_dir: docs/.vuepress/dist  # Папка с собранными файлами
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Зачем: Деплоит содержимое dist в ветку gh-pages для публикации на GitHub Pages.